apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-ingress
  namespace: argocd
spec:
  rules:
    - http:
        paths:
          - path: /argo-cd/
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 80
